<!DOCTYPE html>

<head>
  <title>Streamlink Command Generator</title>
  <script src="script.js" defer></script>
</head>

<body>
  <form action="">
    <label for="">Video Title: <span id="title">Loading...</span></label>
    <p>Video Resolution: <select id="resolution">
        <option value="best">Best</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
        <option value="240p">240p</option>
        <option value="144p">144p</option>
      </select></p>
    <label for="">Download Location: <input type="text" name="" id="location" value="D:\Download Video\"></label>
    <div style="text-align: center;">
      <br>
      <button id="generate">Copy Command</button>
    </div>
  </form>

  <br>
  <div id="command"></div>
</body>

</html>
